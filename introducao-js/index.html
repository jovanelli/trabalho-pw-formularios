<!DOCTYPE html>
<html lang="en">
<head>

        e envie por 
        <span class="negrito caixa-alta vermelho">e-mail</span>
        .
    </p>

    <span id="exibirDadosLogin"></span>

    <script>
        function exibir(){
            console.log("oi, cheguei");
            alert("você está com vírus")

        }
        function validarDigitacao(event) {
            console.log(event.value);
            let tagSpan = document.getElementById("exibirDadosLogin");
            tagSpan.innerHTML = event.value

        }
    </script>

</body>
</html>
