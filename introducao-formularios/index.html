<!DOCTYPE html>
<html lang="pt-BR">

<head>
   
    <title>Formulário</title>
    <link rel="stylesheet" href="./styles/form.css">
</head>
<body>

    <form action="#">
     
        <input id="user"type="text" id="user" name="user" placeholder="Digite seu usuário"><br>
        <input type="password" id="password" name="password" placeholder="Digite sua senha"><br>
        
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Homem</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Mulher</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Outro</label><br>

        <button class="login-button">Entrar</button><br>

        <p>Ainda não tem cadastro?</p>

        <button class="signin-button">Cadastrar</button>
    </form>
    
</body>
</html>
